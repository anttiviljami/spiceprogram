---
layout: page-full-width
title: Blog
header: Blog
description: Blog posts about Spice Program
background-image: /assets/img/bg-open-source.jpg
---

<div class="row">

  {% for blog in site.data.blogs %}
	<div class="col-xs-12 col-sm-6 col-md-4 blog">
	  <div class="blog-box">
	    <div class="img-container">
	      <img src="{{ blog.img_link }}" class="blog-img">
	    </div>
	    <div class="blog-info">
	      <a href="{{ blog.link }}" class="blog-link">
	        <h3 class="blog-title">{{ blog.title }}</h3>
	        <p class="blog-description">{{ blog.description }}</p>
	      </a>
	    </div>
	  </div>
	</div>
	{% endfor %}
</div>
