{% assign url_parts = page.url | split: '/' %}
{% assign url_parts_size = url_parts | size %}
{% assign rm = url_parts | last %}
{% assign base_url = page.url | replace: rm %}
<nav class="navbar navbar-default" id="topbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href="#">
        <img src="{{ site.baseurl }}/assets/img/futurice-favicon.png" id="nav-logo" alt="Futurice logo" />
        <span id="nav-title">Spice</span>
      </a>
  
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="mainnav">
        {% for node in site.data.menu %}
        <li>
          <a href="{{ site.url }}{{ node.href }}" {% if node.href == base_url %}class="active"{% endif %}>{{ node.title}}</a> 
        </li>
        {% endfor %}

      </ul>
     
      <ul class="nav navbar-nav navbar-right">
        <li> 
          <a href="https://github.com/futurice" id="nav-github-link">
            <div>
              <span id="github-icon" class="mega-octicon octicon-mark-github"></span>
              <span id="github-box-title">Futurice</span>
            </div>
          </a>
        </li>
       
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
