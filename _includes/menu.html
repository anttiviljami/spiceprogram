

{% for node in site.data.menu %}
{% if node.title == "About" %}
<ul class="" id="sidenav">
{% for subpage in node.subpages %}
    <li><a href="{{ site.url }}{{ subpage.subhref }}" {% if page.url == subpage.subhref %}class="active"{% endif %}>{{ subpage.subtitle }}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endfor %}
